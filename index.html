
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha do Estudante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Carteirinha do Estudante</h1>
    <h3>Colégio Reni</h3>
    <form action="">
        <label for="">Digite o Código do Estudante</label>
        <input type="text" required>
        <br>
        <label for="">Digite o nome do Estudante</label>
        <input type="text" required>
        <br>
        <label for="">Digite a instuição de ensino do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite o curso do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite a série do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite o ensino do Estudante</label>
        <select name="" id="">
            <option value=""> Educação infantil</option>
            <option value=""> Ensino fundamental I</option>
            <option value=""> Ensiono fundamental II</option>
            <option value=""> Ensino médio</option>
            <option value=""> Educação de jovens e adultos </option>
            <option value=""> Ensino Superior</option>
        </select>

        <br>
        <label for="">Digite o rg do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite o cpf do Estudante</label>
        <input type="text">
        <br>
        <label for="">Digite a data do documento do Estudante</label>
        <input type="text">
        <br>
        <label for=""> Data de nascimento</label>
        <input type="date">

        <label for=""> E-mail</label>
        <input type="email">

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
